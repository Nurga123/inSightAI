<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>ИИ-обработка изображений</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ИИ-обработка изображений</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="flash">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required />
        <button type="submit">Обработать</button>
      </form>
      {% if result_img %}
      <h2>Результат:</h2>
      <div class="card">
        <img src="{{ result_img }}" width="400" />
        <p>Объекты: {{ objects }}</p>
      </div>
      {% endif %}
      <div class="links">
        <a class="button" href="/dashboard">В личный кабинет</a>
      </div>
    </div>
  </body>
</html>
