<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>InSight AI - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .palanquin-dark-regular {
        font-family: "Palanquin Dark", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .palanquin-dark-medium {
        font-family: "Palanquin Dark", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
      .palanquin-dark-semibold {
        font-family: "Palanquin Dark", sans-serif;
        font-weight: 600;
        font-style: normal;
      }
      .palanquin-dark-bold {
        font-family: "Palanquin Dark", sans-serif;
        font-weight: 700;
        font-style: normal;
      }
      .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        width: 360px;
        text-align: center;
      }
      .logo {
        font-size: 26px;
        font-weight: bold;
        color: #2c3e94;
        margin-bottom: 5px;
        font-family: "Palanquin Dark", sans-serif;
      }
      .powered {
        font-size: 12px;
        color: #555555;
        margin-bottom: 20px;
      }
      h1 {
        margin-bottom: 25px;
        font-size: 20px;
        letter-spacing: 1px;
        color: #2c3e94;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #cccccc;
        border-radius: 8px;
        font-size: 14px;
        background: #fafafa;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #2c3e94;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        background: #2c3e94;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #1f2e6d;
      }
      .footer {
        margin-top: 25px;
        font-size: 13px;
        color: #333333;
      }
      .flash {
        margin: 10px 0;
        color: red;
        font-size: 14px;
      }
      .register-link {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        font-weight: bold;
        color: #2c3e94;
      }
      .register-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo palanquin-dark-bold">inSight AI</div>
      <div class="powered">
        Powered by Enactus Narxoz â€“ Advanced vehicle condition check
      </div>
      <h1>LOGIN PAGE</h1>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for msg
      in messages %}
      <div class="flash">{{ msg }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="Enter login..."
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter password..."
          required
        />
        <button type="submit">Log in</button>
      </form>
      <a class="register-link" href="/register">NO ACCOUNT YET?</a>
      <div class="footer">inSight AI: Check the condition of the machine</div>
    </div>
  </body>
</html>
