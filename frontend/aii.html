<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F2F2F2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #2C3E94; /* основной цвет */
      margin-bottom: 5px;
    }

    .powered {
      font-size: 12px;
      color: #555555;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 20px;
      letter-spacing: 1px;
      color: #2C3E94;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fafafa;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2C3E94;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: #2C3E94;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1f2e6d;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">inSight AI</div>
    <div class="powered">Powered by Enactus Narxoz – Advanced vehicle condition check</div>

    <h2>REGISTRATION PAGE</h2>

    <form>
      <input type="text" placeholder="Create login..." required>
      <input type="password" placeholder="Create password..." required>
      <button type="submit">Enter</button>
    </form>

    <div class="footer">
      inSight AI: Check the condition of the machine
    </div>
  </div>
</body>
</html>
