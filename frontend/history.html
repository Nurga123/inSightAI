<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>История запросов</title>
<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container">
<h1>Моя история запросов</h1>
<a class="button" href="/dashboard">Назад в личный кабинет</a>

{% if history %}
<ul>
  {% for entry in history %}
  <li>
    <strong>{{ entry.timestamp }}</strong><br />
    <img src="{{ entry.image_path }}" width="300" /><br />
    Объекты: {{ entry.objects }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>История пуста.</p>
{% endif %}
</div>
</body>
</html>
