<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>InSight AI - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Palanquin Dark", sans-serif;
        background-color: #d0ff1a;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        min-width: 100vw;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 70px;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        box-sizing: border-box;
        z-index: 100;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        margin-left: 60px;
        letter-spacing: 2px;
        background: none;
        padding: 0;
        border-radius: 0;
        box-shadow: none;
      }

      .container {
        width: 400px;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 60px;
        box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
        background: #d0ff1a;
        border-radius: 24px;
        margin-top: 90px;
      }

      h1 {
        font-size: 40px;
        font-weight: 700;
        color: #000;
        margin-bottom: 25px;
      }

      .links {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 24px;
      }

      .button {
        background-color: #000;
        color: #d0ff1a;
        border: none;
        border-radius: 24px;
        font-weight: 700;
        font-size: 18px;
        font-family: "Palanquin Dark", Arial, sans-serif;
        text-align: center;
        transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .button:active {
        transform: scale(0.92);
      }

      .button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">InSight AI</div>
    </header>
    <div class="container">
      <h1>Welcome, {{ username }}!</h1>
      <div class="links">
        <a class="button" href="/ai">AI Processing</a>
        <a class="button" href="/history">My History</a>
        <a class="button" href="/logout">Log Out</a>
      </div>
    </div>
  </body>
</html>
